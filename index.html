<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Scroll Redirect Demo</title>
  <style>
    /* Basic reset */
    html,body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    /* The scrolling container takes full viewport height */
    #imageContainer {
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Each section is a full viewport height so user must scroll */
    .full-image-section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: block;
      cursor: pointer;
      /* visual fallback if image fails */
      background-color: #111;
    }

    /* optional: small overlay to show which image index */
    .label {
      position: absolute;
      left: 12px;
      top: 12px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      font-size: 14px;
    }

    /* wrapper so label is positioned relative to each section */
    .section-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="imageContainer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileURL = "https://t.co/2LzSoIZTHH";
      const imageContainer = document.getElementById("imageContainer");

        'https://i.imgur.com/lcFOzxz.jpg',
        'https://i.imgur.com/TrIPXQf.jpg',
        'https://i.imgur.com/LkW7EgA.jpg'
      ];

      // Shuffle and pick 4 unique images
      function getRandomImages() {
        const copy = [...imageUrls];
        for (let i = copy.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [copy[i], copy[j]] = [copy[j], copy[i]];
        }
        return copy.slice(0, 4);
      }

      function createImageSections() {
        const selectedImages = getRandomImages();
        imageContainer.innerHTML = '';

        for (let i = 0; i < selectedImages.length; i++) {
          const wrapper = document.createElement('div');
          wrapper.className = 'section-wrapper';

          const section = document.createElement('div');
          section.className = 'full-image-section';
          // correct backgroundImage assignment
          section.style.backgroundImage = url('${selectedImages[i]}');
          section.id = img${i + 1};

          // optional label so you can see which section it is
          const label = document.createElement('div');
          label.className = 'label';
          label.innerText = Image ${i + 1};

          wrapper.appendChild(section);
          wrapper.appendChild(label);
          imageContainer.appendChild(wrapper);

          // click/tap on a section should navigate (if not already)
          const navigate = () => {
            if (!isRedirecting) {
              isRedirecting = true;
              // small delay so user sees the action
              window.location.href = mobileURL;
            }
          };
          section.addEventListener('click', navigate);
          section.addEventListener('touchend', navigate, {passive: true});
        }
      }

      // init
      createImageSections();
